<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTL Clicker</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let minerals = [];
        let score = 0;
        let theme = "real";

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function spawnMineral() {
            const x = Math.random() * canvas.width;
            minerals.push({ x, y: 0, radius: 20, speed: 2 + Math.random() * 3 });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            minerals.forEach((mineral, index) => {
                mineral.y += mineral.speed;
                ctx.beginPath();
                ctx.arc(mineral.x, mineral.y, mineral.radius, 0, Math.PI * 2);
                ctx.fillStyle = theme === "real" ? "#4a4" : "#f4f";
                ctx.fill();
                if (mineral.y > canvas.height) minerals.splice(index, 1);
            });
            ctx.fillStyle = "#000";
            ctx.fillText(`Токены: ${score}`, 10, 30);
            requestAnimationFrame(animate);
        }

        canvas.addEventListener("click", (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            minerals.forEach((mineral, index) => {
                const dist = Math.sqrt((clickX - mineral.x) ** 2 + (clickY - mineral.y) ** 2);
                if (dist < mineral.radius) {
                    score += 10;
                    minerals.splice(index, 1);
                    if (window.Telegram?.WebApp) {
                        window.Telegram.WebApp.sendData(JSON.stringify({ score }));
                    }
                }
            });
        });

        setInterval(spawnMineral, 1000);
        animate();

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
